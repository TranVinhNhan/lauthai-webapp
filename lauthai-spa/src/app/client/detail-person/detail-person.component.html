<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src="{{Profiledetail?.pfpUrl}}" style="height: 500px ;width: 490px" /></div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{Profiledetail?.name}}</h3>
          <div class="rating">
            <ul style="list-style: none; font-size: 35 ;color:#d66565; margin:10px">
              <li>
                <i class="fas fa-cloud" style="margin-left: -40px">
                  {{Profiledetail?.name}}
                </i>
              </li>
              <li>

                <i class="fa fa-star" style="margin-left: -40px">
                  Trường học :{{Profiledetail?.university.name}}
                </i>
              </li>
              <li>
                <i class="fa fa-camera" style="margin-left: -40px">
                   Công việc:  {{Profiledetail?.job}}
                </i>
              </li>
              <li>
                <i class="fa fa-user" style="margin-left: -40px">
                   Tuổi : {{Profiledetail?.age}}
                </i>
              </li>
            </ul>
          </div>
            <button class="add-to-cart btn btn-default" type="button" (click)="RouteURL()">Thêm vào WishList</button>
        
        </div>
      </div>
    </div>
  </div>
</div>
