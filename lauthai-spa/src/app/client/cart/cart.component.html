<div class="container-fluid full-size" >
	<div class="row"  >
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<table class="table table-bordered table-hover"    >
				<thead>
<!-- 					style="background-image: linear-gradient(to bottom right, #818ed2, #586de2);"
 -->					<tr >
						<th>ID</th>
						<th>Tên</th>
						<th>Profile</th>
						<th>Trường</th>
						<th>shot</th>
						<th>Tác vụ</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of cartList" >
						<td [routerLink]="['/detail-person',item.id]">{{item.id}}</td>
						<td [routerLink]="['/detail-person',item.id]">{{item.name}}</td>
						<td [routerLink]="['/detail-person',item.id]"><img src="{{item.pfpUrl}}" style="height:auto; ;width:auto"></td>
						<td [routerLink]="['/detail-person',item.id]">{{item.university.name}}</td>						
						<td >
						 <button type="button" class="btn btn-danger bt-UpDown" (click)="reduced(item.id)" >-</button>
							<input type="number" style="display: inline-block;" name="" (keypress)="CheckCount($event,item)" min=0 [style.width.px]="50" class="form-control" value="{{item.quantity}}">
                         	<button  type="button" class="btn btn-success bt-UpDown" (click)="Increase(item.id,item)" >+</button>
  			
						</td>
						<td>
							<button type="button" class="btn btn-danger" (click)="CheckCount(0,item)">Xóa</button>
						</td>
					</tr >
				</tbody>
			</table>
		</div>
	</div>
</div>
