<div class="mat-elevation-z8 responvsive_table" >
  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
      <td mat-cell *matCellDef="let row"><img src="{{row.Avatar}}" width="100" height="100"></td>
    </ng-container>
     <ng-container matColumnDef="School">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>School</th>
      <td mat-cell *matCellDef="let row">{{row.School}}</td>
    </ng-container>  
     <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let row">{{row.Age}}</td>
    </ng-container> 
    <ng-container matColumnDef="Work">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Work</th>
      <td mat-cell *matCellDef="let row">{{row.Work}}</td>
    </ng-container>
    <ng-container matColumnDef="married status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>married_status</th>
      <td mat-cell *matCellDef="let row">{{row.married_status}}</td>
    </ng-container>
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>district</th>
      <td mat-cell *matCellDef="let row">{{row.district}}</td>
    </ng-container> 
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50, 250]">
  </mat-paginator>
</div>
