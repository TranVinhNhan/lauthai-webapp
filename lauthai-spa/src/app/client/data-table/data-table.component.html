<div class="container">
  <div class="mat-elevation-z8" style="overflow-x: scroll;" >
    <table mat-table [dataSource]="dataSource" matSort  >

      <!-- ID Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row" [routerLink]="['/detail-person',row.id]"> {{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
        <td mat-cell *matCellDef="let row"   [routerLink]="['/detail-person',row.id]"> {{row.name}} </td>
      </ng-container>

      <!-- Pfp Column -->
      <ng-container matColumnDef="pfpUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile Pic </th>
        <td mat-cell *matCellDef="let row" [routerLink]="['/detail-person',row.id]">
          <span *ngIf="row.pfpUrl"><img src="{{row.pfpUrl}}" class="image-avatar"></span>
          <span *ngIf="!row.pfpUrl">Chưa có hình ảnh</span>
        </td>
      </ng-container>

      <!-- University Column -->
      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trường </th>
        <td mat-cell *matCellDef="let row"> {{row.university.name}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tuổi </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <!-- Job Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Công việc hiện tại </th>
        <td mat-cell *matCellDef="let row"> {{row.job}} </td>
      </ng-container>

      <!-- Married Status Column -->
      <ng-container matColumnDef="marriedStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tình trạng hôn nhân </th>
        <td mat-cell *matCellDef="let row"> {{row.marriedStatus}} </td>
      </ng-container>

      <!-- District Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Địa chỉ </th>
        <td mat-cell *matCellDef="let row"> {{row.district}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="heart">
        <th mat-header-cell *matHeaderCellDef> Thả tim </th>
        <td mat-cell *matCellDef="let row" style="color: #ff6060">
          <button mat-icon-button class="example-icon heart" aria-label="Example icon-button with menu icon"
            [routerLink]="['/cart']" (click)="addProductToCart(row)">
            <mat-icon>favorite</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [routerLink]="['/detail-person',row.id]"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
