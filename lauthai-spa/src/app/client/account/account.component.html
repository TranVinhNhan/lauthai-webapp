<form *ngIf="!submitted" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <div class="text-center form-info">
    <h1 class="font-weight-bold">Cập nhật tài khoản</h1>
    <mat-form-field appearance="legacy" class="form-feedback__form-control">
      <mat-label>Họ và tên</mat-label>
      <input formControlName="fullName" matInput type="text">
      <mat-hint *ngIf="this.updateForm.get('fullName').hasError('required') && this.updateForm.get('fullName').touched">
        Không được bỏ trống Họ và Tên</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="form-feedback__form-control">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email">
      <mat-hint *ngIf="this.updateForm.get('email').hasError('required') && this.updateForm.get('email').touched">Không
        được bỏ trống Email</mat-hint>
    </mat-form-field>
    <button [disabled]="!this.updateForm.valid" type="submit" class="form-feedback__btn" mat-flat-button
      color="primary">Cập nhật</button>
  </div>
</form>
<div class="text-center" style="width: auto;" *ngIf="submitted">
  <h1>Cập nhật thông tin thành công</h1>
  <button mat-raised-button color="primary" (click)="onReturnToHomePage()">Trang chủ</button>
</div>
