
<div class="container" >
  <h1 style="padding: 20px 0">Quản lý feedback</h1>

  <mat-divider style="padding: 10px 0"></mat-divider>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Linh" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort  style="width:100%">

      <!-- ID Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>


      <ng-container matColumnDef="feedbackTxt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nội dung </th>
        <td mat-cell *matCellDef="let row"> {{ row.feedbackTxt |amountChar}} </td>
      </ng-container>

      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.contactEmail}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="dayCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày tạo  </th>
        <td mat-cell *matCellDef="let row"> {{row.dayCreated | date: 'short'}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
